<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>TriP</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // 
    // Когда GitHub Pages возвращает 404, этот скрипт сохраняет путь
    // в sessionStorage и редиректит на index.html
    // 
    // Там index.html восстанавливает путь и Vue Router обрабатывает его
    
    const pathSegmentsToKeep = 1; // Количество сегментов базового пути (/TriP)
    
    const l = window.location;
    const repo = l.pathname.split('/')[1]; // "TriP"
    
    // Сохраняем полный путь после /TriP/ в sessionStorage
    const fullPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const search = l.search;
    const hash = l.hash;
    
    // Формируем путь для редиректа
    sessionStorage.setItem('spa-redirect', fullPath + search + hash);
    
    // Редирект на базовый URL
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repo + '/'
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
